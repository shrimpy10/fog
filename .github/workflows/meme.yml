name: Send Random Meme

on:
  schedule:
    # runs every 5 minutes (minimum resolution)
    - cron:  '*/5 * * * *'

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Send meme
        run: python send_one_meme.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
