name: Send Random Meme

on:
  schedule:
    - cron: '*/5 * * * *'
jobs:
    send:
      runs-on: ubuntu-latest
      steps:
        - name: Check out repo
          uses: actions/checkout@v3
  
        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: '3.x'
  
        - name: Install deps
          run: pip install -r requirements.txt
  
        - name: Send meme
          run: python automateFog.py

